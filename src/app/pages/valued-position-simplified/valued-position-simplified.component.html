<app-navbar></app-navbar>
<div class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="card-1 mt-5 col-md-12">
        <h4 class="text-center">Carteira de Investimentos</h4>
        <p class="ms-5 mt-4">Adicionar novo investimento:</p>
        <div>
          <form
            class="row align-items-center justify-content-center"
            [formGroup]="investmentForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group col-md-3">
              <label for="type">Tipo</label>
              <select formControlName="type" class="form-select">
                <option>Selecione</option>
                <option>Renda Fixa</option>
                <option>Renda Vari√°vel</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="value">Valor</label>
              <input
                formControlName="value"
                type="text"
                class="form-control"
                id="value"
                placeholder="Valor"
              />
            </div>
            <div class="form-group col-md-3">
              <label for="date">Data</label>
              <input
                formControlName="date"
                type="date"
                class="form-control"
                id="date"
                placeholder="Data"
              />
            </div>
            <div class="col-md-1 d-flex align-items-center mt-4">
              <button type="submit" class="btn btn-add-investment">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="mt-5">
          <p class="ms-5">Seus Investimentos</p>
        </div>
      </div>
    </div>
  </div>
</div>
