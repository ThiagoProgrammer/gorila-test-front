<div class="main">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card card-1 px-5 py-5" id="form1">
          <div class="d-flex justify-content-center">
            <img
              width="150px"
              class="mb-4"
              src="https://gorila.com.br/wp-content/uploads/LogoGorila.svg"
              alt=""
            />
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="">
              <div class="forms-inputs mb-4">
                <span>Email</span>
                <input
                  class="w-100"
                  formControlName="email"
                  type="email"
                  name="email"
                  [ngClass]="{
                    'is-invalid': f['email'].touched && f['email'].errors!
                  }"
                />
                <div class="invalid-feedback" *ngIf="f['email'].errors">
                  Insira um email valido!
                </div>
              </div>
              <div class="forms-inputs mb-4">
                <span>Senha</span>
                <input
                  class="w-100"
                  formControlName="password"
                  type="password"
                  name="password"
                  [ngClass]="{
                    'is-invalid': f['password'].touched && f['password'].errors!
                  }"
                />
                <div class="invalid-feedback" *ngIf="f['password'].errors">
                  Senha deve conter no minimo 6 caracteres!
                </div>
              </div>
              <div class="mb-4">
                <button
                  [disabled]="!loginForm.valid"
                  type="submit"
                  class="btn btn-login w-100"
                >
                  <span *ngIf="!loading">Login</span>
                  <span
                    *ngIf="loading"
                    class="spinner-border text-white"
                  ></span>
                </button>
              </div>
              <div class="form-footer text-center mt-3">
                <hr class="mb-3" />
                <span>
                  Ainda nÃ£o possui uma conta?
                  <a [routerLink]="['/register']"> Cadastre-se</a>
                </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
